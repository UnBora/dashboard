<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="ftab_step(fstepTextInfo, fstepTextAttach, fstepTextPreview)">
<style>
    /* Base wizard container */
    .wizard {
        width: 100%;
        margin-bottom: 1.5rem;
        overflow: hidden;
        display: flex;
        justify-content: space-between; /* space steps evenly */
        list-style: none;
        padding: 0;
    }

    /* Steps container */
    .wizard .steps {
        display: flex;
        flex-grow: 1;
        gap: 0.5rem;
        padding-left: 0;
        margin-bottom: 0;
    }

    /* Each step */
    .wizard .steps > li {
        flex: 1 1 0;
        text-align: center;
        position: relative;
    }

    /* Step link */
    .wizard .steps > li > a {
        display: block;
        padding: 1rem;
        font-size: 1rem;
        text-decoration: none;
        border-radius: 0.375rem; /* Bootstrap 5 rounded */
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer;
        user-select: none;
        color: #575a65;
        background-color: #e9ecef; /* light gray */
        border: 1px solid transparent;
    }

    /* Disabled step */
    .wizard .steps > li.disabled > a {
        background-color: #e6e6e6;
        color: #6c757d; /* Bootstrap disabled text color */
        cursor: not-allowed;
        pointer-events: none;
    }

    /* Current (active) step */
    .wizard .steps > li.current > a {
        background-color: #0d6efd; /* Bootstrap primary */
        color: #fff;
        cursor: default;
    }

    /* Done step */
    .wizard .steps > li.done > a {
        background-color: #f8f9fa; /* Bootstrap light */
        color: #495057;
        cursor: pointer;
    }

    /* Error step */
    .wizard .steps > li.error > a {
        background-color: #dc3545; /* Bootstrap danger */
        color: #fff;
    }

    /* Optional: Step number badge */
    .wizard .steps > li > a .number {
        font-size: 1.5rem;
        font-weight: 700;
        display: block;
        margin-bottom: 0.25rem;
        opacity: 0.4;
        color: inherit;
    }

    /* Responsive - full width steps on small screens */
    @media (max-width: 767.98px) {
        .wizard {
            flex-direction: column;
        }
        .wizard .steps > li {
            width: 100%;
            margin-bottom: 0.5rem;
        }
    }
</style>

<section th:remove="tag">
    <nav class="wizard" role="application" aria-label="Wizard Steps">
        <ul class="steps" role="tablist">
            <li id="tabInfo" role="tab"
                class="disabled current"
                aria-disabled="false"
                aria-selected="true">
                <a href="#" tabindex="0" th:text="${fstepTextInfo}">
                    <span class="number">1</span> Information
                </a>
            </li>
            <li id="tabAttach" role="tab"
                class="disabled"
                aria-disabled="true"
                aria-selected="false">
                <a href="#" tabindex="-1" th:text="${fstepTextAttach}">
                    <span class="number">2</span> Attachment
                </a>
            </li>
            <li id="tabPreview" role="tab"
                class="disabled"
                aria-disabled="true"
                aria-selected="false">
                <a href="#" tabindex="-1" th:text="${fstepTextPreview}">
                    <span class="number">3</span> Preview
                </a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
