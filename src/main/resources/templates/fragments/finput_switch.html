<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="finput_switch">
    <div class="form-check form-switch">
        <input
                class="form-check-input"
                type="checkbox"
                th:name="${finputName}"
                th:id="${finputName}"
                th:disabled="${finputDisable == true}"
                th:checked="${finputValue}"
        />
        <label class="form-check-label" th:for="${finputName}" th:utext="${finputText}"></label>
        <span class="text-danger" th:if="${finputRequired == true}">*</span>
    </div>
</th:block>
</html>
