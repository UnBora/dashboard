<form
        th:object="${entity}"
        id="main-form"
        xmlns:th="http://www.thymeleaf.org">

    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="form-group col-sm-6">
                    <th:block th:replace="~{fragments/finput :: finput(finputText= #{label.display.name}, finputName='displayName', finputRequired=true, finputType='text', finputReadOnly=true)}" th:remove="tag"/>
                </div>
                <div class="form-group col-sm-6">
                    <th:block th:replace="~{fragments/finput :: finput(finputText= #{label.username}, finputName='username', finputRequired=true, finputType='text', finputReadOnly=true)}" th:remove="tag"/>
                </div>
                <div class="form-group col-sm-6">
                    <th:block th:replace="~{fragments/finput :: finput(finputText= #{label.role.name}, finputName='adminRoleEntity.roleName', finputRequired=true, finputType='text', finputReadOnly=true)}" th:remove="tag"/>
                </div>
                <div class="form-group col-sm-6">
                    <th:block th:replace="~{fragments/finput :: finput(finputText= #{label.phone.number}, finputName='phoneNumber', finputRequired=true, finputType='text', finputReadOnly=true)}" th:remove="tag"/>
                </div>
                <div class="form-group col-sm-6">
                    <th:block th:replace="~{fragments/finput :: finput(finputText= #{label.last.login.at}, finputName='lastLoginAt', finputRequired=true, finputType='text', finputReadOnly=true)}" th:remove="tag"/>
                </div>
                <div class="form-group col-sm-6">
                    <th:block th:replace="~{fragments/finput :: finput(finputText= #{label.last.change.password.at}, finputName='lastChangePasswordAt', finputRequired=true, finputType='text', finputReadOnly=true)}" th:remove="tag"/>
                </div>
                <div class="form-group col-sm-6">
                    <th:block th:replace="~{fragments/finput :: finput(finputText= #{label.last.login.ip.address}, finputName='lastLoginIPAddress', finputRequired=true, finputType='text', finputReadOnly=true)}" th:remove="tag"/>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="~{fragments/view_footer :: view_footer(row=2)}" th:remove="tag"/>
    <div class="form-group text-right m-b-0">
        <button type="reset" class="btn btn-default waves-effect m-l-5" onclick="closeDialog()" th:text="#{button.cancel}">
            Cancel
        </button>
    </div>
</form>
