<form
        th:action="${URL}"
        th:object="${entity}"
        method="post"
        id="main-form"
        th:onsubmit="'return save(this);'"
        xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="form-group col-sm-12">
            <th:block th:replace="~{fragments/finput_password :: finput_password(finputText= #{current.password}, finputName='currentPassword',finputRequired=true, finputType='password')}" th:remove="tag"/>
        </div>
        <div class="form-group col-sm-12">
            <th:block th:replace="~{fragments/finput_password :: finput_password(finputText= #{new.password}, finputName='newPassword',finputRequired=true, finputType='password')}" th:remove="tag"/>
        </div>
        <div class="form-group col-sm-12">
            <th:block th:replace="~{fragments/finput_password :: finput_password(finputText= #{confirm.password}, finputName='confirmPassword',finputRequired=true, finputType='password')}" th:remove="tag"/>
        </div>
    </div>
    <div class="form-group text-right m-b-0">
        <button type="reset" class="btn btn-default waves-effect m-l-5" onclick="closeDialog()" th:text="#{button.cancel}">
            Cancel
        </button>
        <button class="btn btn-primary waves-effect waves-light" type="submit" th:text="#{button.submit}">
            Submit
        </button>
    </div>
</form>
