<form
        th:action="${URL}"
        th:object="${entity}"
        method="post"
        id="main-form"
        th:onsubmit="'return save(this);'"
        xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="form-group col-sm-12">

            <th:block th:replace="~{fragments/finput :: finput(finputText= #{label.configuration.title}, finputName='configurationCode',finputRequired=false, finputReadOnly = false, finputType='text')}" th:remove="tag"/>
        </div>
        <div class="form-group col-sm-12">
            <th:block th:replace="~{fragments/finput :: finput(finputText= #{label.configuration.value}, finputName='configurationValue',finputRequired=true, finputType='text', maxLength=524288)}" th:remove="tag"/>
        </div>
        <div class="form-group col-sm-12">
            <th:block th:replace="~{fragments/finput :: finput(finputText= #{label.remark}, finputName='remark',finputRequired=false, finputType='text')}" th:remove="tag"/>
        </div>
    </div>

    <div class="form-group text-right m-b-0">
        <button type="reset" class="btn btn-default waves-effect m-l-5" onclick="closeDialog()" th:text="#{button.cancel}">
            Cancel
        </button>
        <button class="btn btn-primary waves-effect waves-light" type="submit" th:text="#{button.submit}">
            Submit
        </button>
    </div>
</form>
