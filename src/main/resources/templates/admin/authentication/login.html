<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">

    <title>Login Page</title>

    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/core.css}"/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/components.css}"/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/icons.css}"/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/6.1.0/css/all.css}"/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/pages.css}"/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/menu.css}"/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}"/>
    <script th:src="@{/assets/js/modernizr.min.js}"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

</head>

<body class="bg-transparent">

<!-- HOME -->
<section>
    <div class="container-alt">
        <div class="row">
            <div class="col-sm-12">

                <div class="wrapper-page">

                    <div class="text-center ">
                        <img th:src="@{/assets/images/logo.png}" alt="Logo" height="50">
                    </div>
                    <div class="m-t-40 account-pages">
                        <div class="text-center account-logo-box">
                            <h4 class="text-uppercase font-bold m-b-0 text-white">Log In</h4>
                        </div>
                        <div class="account-content">
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade in"
                                 role="alert">
                                <button type="button" class="close" data-dismiss="alert"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                            </div>
                            <div class="alert alert-danger" role="alert" th:if="${param.invalid}"
                                 data-th-text="#{auth.login.invalid}"></div>
                            <div class="alert alert-success" role="alert" th:if="${param.logout}"
                                 data-th-text="#{auth.login.logout.message}"></div>
                            <div class="alert alert-danger" role="alert" th:if="${param.expired}"
                                 data-th-text="#{auth.login.expired.message}"></div>
                            <div class="alert alert-danger" role="alert" th:if="${param.optRequired}"
                                 data-th-text="#{auth.login.otp.required.message}"></div>
<!--                            <div class="alert alert-danger" role="alert" th:if="${param.error}" data-th-text="#{user.login.error.message}"></div>-->
<!--                            <div class="alert alert-danger" role="alert" th:if="${param.invalidCaptcha}" data-th-text="#{auth.login.captcha}"></div>-->

                            <form class="form-horizontal" th:action="@{/web/admin/authentication/login}" method="post">

                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <label for="username" hidden></label>
                                        <input id="username" name="username" class="form-control" type="text"
                                               required="" placeholder="Username">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <label for="password" hidden></label>
                                        <input id="password" name="password" class="form-control" type="password"
                                               required="" placeholder="Password">
                                    </div>
                                </div>
                                <div class="g-recaptcha" th:if="${siteKey != null}" th:data-sitekey="${siteKey}" data-callback="recaptchaCallback"></div>
                                <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
                                <div class="form-group text-center m-t-30">
                                    <div class="col-sm-12">
                                        <a th:href="@{/web/admin/authentication/forgot-password}" class="text-muted"><i
                                                class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                                    </div>
                                </div>

                                <div class="form-group account-btn text-center m-t-10">
                                    <div class="col-xs-12">
                                        <button class="btn w-md btn-bordered btn-danger waves-effect waves-light"
                                                type="submit">Log In
                                        </button>
                                    </div>
                                </div>

                            </form>

                            <div class="clearfix"></div>

                        </div>
                    </div>
                    <!-- end card-box-->
                    <div class="row m-t-50">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted" data-th-text="#{footer.text.1}"></p>
                            <p class="text-muted small" data-th-text="#{footer.text.2} + '. ' + ${@environment.getProperty('app.version')}"></p>
                        </div>
                    </div>
                </div>
                <!-- end wrapper -->

            </div>
        </div>
    </div>
</section>
<!-- END HOME -->

<script>
    var resizefunc = [];
</script>

<!-- jQuery  -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-migrate/3.3.2/jquery-migrate.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/detect.js}"></script>
<script th:src="@{/assets/js/fastclick.js}"></script>
<script th:src="@{/assets/js/jquery.blockUI.js}"></script>
<script th:src="@{/assets/js/waves.js}"></script>
<script th:src="@{/assets/js/jquery.slimscroll.js}"></script>
<script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>

<!-- App js -->
<script th:src="@{/assets/js/jquery.core.js}"></script>
<script th:src="@{/assets/js/jquery.app.js}"></script>

<script>
    function recaptchaCallback(token) {
        document.getElementById("g-recaptcha-response").value = token;
    }
</script>

</body>
</html>
